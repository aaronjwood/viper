<!DOCTYPE html>
<html lang="en" ng-app="dashboard">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viper</title>
    <link rel="stylesheet" type="text/css" href="/components/bootswatch/yeti/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/components/angular-chart.js/dist/angular-chart.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script type="text/javascript" src="/components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/components/chart.js/dist/chart.min.js"></script>
    <script type="text/javascript" src="/components/angular-chart.js/dist/angular-chart.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/services.js"></script>
    <script type="text/javascript" src="/js/controllers.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target=".navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Viper</a>
        </div>

        <div ng-controller="SectionsController" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active: page.getPage() == 'pages'}">
                    <a ng-click="page.setPage('pages')">Pages</a>
                </li>
                <li ng-class="{active: page.getPage() == 'browsers'}">
                    <a ng-click="page.setPage('browsers')">Browsers</a>
                </li>
                <li ng-class="{active: page.getPage() == 'resolutions'}">
                    <a ng-click="page.setPage('resolutions')">Resolutions</a>
                </li>
                <li ng-class="{active: page.getPage() == 'os'}">
                    <a ng-click="page.setPage('os')">Operating Systems</a>
                </li>
                <li ng-class="{active: page.getPage() == 'locations'}">
                    <a ng-click="page.setPage('locations')">Locations</a>
                </li>
            </ul>
            <ul ng-controller="GlobalStatsController" class="nav navbar-nav navbar-right">
                <li>
                    <a>Total Connections <span class="badge">{{totalConnections}}</span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" ng-controller="ContentController">
    <div ng-controller="PagesController" ng-show="page.getPage() == 'pages'">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header text-center">
                    <h2>Pages</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <canvas class="chart chart-doughnut"
                        chart-data="data" chart-labels="labels" chart-options="options">
                </canvas>
            </div>
        </div>
    </div>

    <div ng-show="page.getPage() == 'browsers'">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header text-center">
                    <h2>Browsers</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6"></div>
        </div>
    </div>

    <div ng-show="page.getPage() == 'resolutions'">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header text-center">
                    <h2>Resolutions</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6"></div>
        </div>
    </div>

    <div ng-show="page.getPage() == 'os'">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header text-center">
                    <h2>Operating Systems</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6"></div>
        </div>
    </div>

    <div ng-show="page.getPage() == 'locations'">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header text-center">
                    <h2>Locations</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6"></div>
        </div>
    </div>
</div>

</body>
</html>
