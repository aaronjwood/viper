<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>Viper</title>
        <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <!--[if lt IE 9]><script type="text/javascript" src="//code.jquery.com/jquery-1.10.1.min.js"></script><![endif]-->
        <!--[if gte IE 9]><!--><script type="text/javascript" src="//code.jquery.com/jquery-2.0.2.min.js"></script><!--<![endif]-->
        <script type="text/javascript" src="/js/charts/browser.js"></script>
        <script type="text/javascript" src="/js/lib/bison.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </head>
    <body>
        <div id="quickStats">
            <div class="stat">
                Total connections: <span id="totalConnections">0</span>
            </div>
            <div class="stat last">
                Most popular browser: <span id="mostPopularBrowser"></span>
            </div>
            <div id="quickStatsButton">
                <a id="showQuickStats" href="#">Quick Stats</a>
            </div>
        </div>
        <div id="controls">
            <div class="control title">
                Viper
            </div>
            <div class="control">
                <a class="pages" href="#">Pages</a>
            </div>
            <div class="control">
                <a class="browsers" href="#">Browsers</a>
            </div>
            <div class="control">
                <a class="resolutions" href="#">Resolutions</a>
            </div>
            <div class="control last">
                <a class="os" href="#">Operating Systems</a>
            </div>
        </div>
        <div id="content">
            <div id="pages" class="section"></div>

            <div id="browsers" class="section">
                <div id="chartNumbers">
                    <div id="browserTotal"></div>
                    <div id="browserZero">0</div>
                </div>
                <div id="chartBars">
                    <div class="chart">
                        <div class="chrome chartInner">
                            <div class="chartCount"></div>
                        </div>
                    </div>
                    <div class="chart">
                        <div class="opera chartInner">
                            <div class="chartCount"></div>
                        </div>
                    </div>
                    <div class="chart">
                        <div class="ie chartInner">
                            <div class="chartCount"></div>
                        </div>
                    </div>
                    <div class="chart">
                        <div class="firefox chartInner">
                            <div class="chartCount"></div>
                        </div>
                    </div>
                    <div class="chart">
                        <div class="safari chartInner">
                            <div class="chartCount"></div>
                        </div>
                    </div>
                    <div class="chart">
                        <div class="ipad chartInner">
                            <div class="chartCount"></div>
                        </div>
                    </div>
                    <div class="chart">
                        <div class="android chartInner">
                            <div class="chartCount"></div>
                        </div>
                    </div>
                    <div class="chart">
                        <div class="iphone chartInner">
                            <div class="chartCount"></div>
                        </div>
                    </div>
                    <div class="chart">
                        <div class="other chartInner">
                            <div class="chartCount"></div>
                        </div>
                    </div>
                </div>
                <div id="chartLabels">
                    <div title="Google Chrome" class="chartLabel">
                        <img src="img/charts/browser/chrome.png" alt="Google Chrome" />
                    </div>
                    <div title="Opera" class="chartLabel">
                        <img src="img/charts/browser/opera.png" alt="Opera" />
                    </div>
                    <div title="Microsoft Internet Explorer" class="chartLabel">
                        <img src="img/charts/browser/ie.png" alt="Microsoft Internet Explorer" />
                    </div>
                    <div title="Mozilla Firefox" class="chartLabel">
                        <img src="img/charts/browser/firefox.png" alt="Mozilla Firefox" />
                    </div>
                    <div title="Apple Safari" class="chartLabel">
                        <img src="img/charts/browser/safari.png" alt="Apple Safari" />
                    </div>
                    <div title="Apple iPad" class="chartLabel">
                        <img src="img/charts/browser/apple.png" alt="Apple iPad" />
                    </div>
                    <div title="Android" class="chartLabel">
                        <img src="img/charts/browser/android.png" alt="Android" />
                    </div>
                    <div title="Apple iPhone" class="chartLabel">
                        <img src="img/charts/browser/apple.png" alt="Apple iPhone" />
                    </div>
                    <div title="Other" class="chartLabel">
                        <img src="img/charts/browser/other.png" alt="Other" />
                    </div>
                </div>
            </div>
            <div class="clear"></div>
            <div id="resolutions" class="section"></div>
            <div id="os" class="section"></div>
        </div>
    </body>
</html>
